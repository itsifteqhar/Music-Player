<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="wrapper">  
    <div class="top-bar">
 
      <span>Now Playing</span>
      
      <!-- Timer  -->
      <div class="dropdown">
        <button class="dropbtn">Timer ðŸ•’
        </button>
        <div class="dropdown-content">
          <a href="#" onclick="fiveSeconds()">5 Seconds</a>
          <a href="#" onclick="trSeconds()">30 Seconds</a>
          <a href="#" onclick="oneMinute()">1 Minute</a>
          <a href="#" onclick="twoMinute()">2 Minute</a>
          <a href="#" onclick="fiveMinute()">5 Minute</a>
          <a href="#" onclick="tenMinute()">10 Minute</a>       
        </div>
      </div> 

    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">5:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <div id="musicList">
            <div class="searchwrapper">
              <input 
                type="text" 
                name="searchBar" 
                id="searchBar" 
                placeholder="Search for a song">
            </div>
          
          </div>
          
          
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul >
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>

  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
